<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Valentine ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 650px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #00008b;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            gap: 0;
            margin: 0 auto 30px;
            width: 100%;
            max-width: 540px;
            height: 540px;
            background: #000;
            border: 3px solid #000;
        }

        .cell {
            background: white;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, transform 0.1s;
        }

        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            background: transparent;
            outline: none;
        }

        .cell.prefilled {
            background: #e0e0e0;
        }

        .cell.prefilled input {
            color: #000;
        }

        .cell:not(.prefilled):hover {
            background: #f0f8ff;
            transform: scale(1.05);
        }

        /* Thick borders for 3x3 boxes */
        .cell:nth-child(9n+1),
        .cell:nth-child(9n+2),
        .cell:nth-child(9n+3) {
            border-left: 3px solid #000;
        }

        .cell:nth-child(n+1):nth-child(-n+9),
        .cell:nth-child(n+10):nth-child(-n+18),
        .cell:nth-child(n+19):nth-child(-n+27) {
            border-top: 3px solid #000;
        }

        .cell:nth-child(9n) {
            border-right: 3px solid #000;
        }

        .cell:nth-child(n+73) {
            border-bottom: 3px solid #000;
        }

        .button-container {
            text-align: center;
        }

        #checkBtn {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            transition: all 0.3s;
        }

        #checkBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        #checkBtn:active {
            transform: translateY(0);
        }

        /* Valentine Overlay */
        .valentine-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(255, 192, 203, 0.85), rgba(255, 192, 203, 0.85)),
                url('img/bgPanel_Roses.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }

        .valentine-overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .valentine-content {
            text-align: center;
            animation: slideUp 0.6s;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 90%;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .valentine-content h2 {
            font-size: 3em;
            color: #8b0000;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .valentine-content .heart-text {
            font-size: 4em;
            color: #ff1493;
            margin: 20px 0;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20% { transform: scale(1.05); }
        }

        .valentine-content .message {
            font-size: 1.5em;
            color: #8b0000;
            font-style: italic;
            margin-top: 20px;
            line-height: 1.6;
        }

        .valentine-content .signature {
            font-size: 1.2em;
            color: #8b0000;
            margin-top: 30px;
            font-style: italic;
        }

        /* Valentine images */
        .valentine-image1 {
            float: right;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 0 0 20px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .valentine-image2 {
            float: left;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 0 20px 20px 0;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
         .valentine-image3 {
            float: right;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 0 20px 20px 0;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
         .valentine-image4 {
            float: left;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 0 20px 20px 0;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Falling hearts */
        .heart {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            z-index: 1001;
            animation: fall linear forwards;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .cell input {
                font-size: 1.2em;
            }

            .valentine-content h2 {
                font-size: 2em;
            }

            .valentine-content .heart-text {
                font-size: 2.5em;
            }

            .valentine-content .message {
                font-size: 1.2em;
            }

            .valentine-image1,
            .valentine-image2,
            .valentine-image3,
            .valentine-image4 {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§© Sudoku Challenge ðŸ§©</h1>
        <div class="sudoku-grid" id="sudokuGrid"></div>
        <div class="button-container">
            <button id="checkBtn">Check Solution</button>
        </div>
    </div>

    <div class="valentine-overlay" id="valentineOverlay">
        <div class="valentine-content">
            <img src="img/orange2.jpg" class="valentine-image1" alt="orensorens">
            <img src="img/orens_cat.jpg" class="valentine-image2" alt="cat">
            <img src="img/snoww.jpg" class="valentine-image3" alt="snow">
            <img src="img/distortedcat.jpg" class="valentine-image4" alt="distortedcat">
            <div style="clear: both;"></div>
            <h2>ðŸŽ‰ You Solved It! ðŸŽ‰</h2>
            <div class="heart-text">ðŸ’•</div>
            <div class="message">
                Will you be<br><strong>my Valentine?</strong>
            </div>
            <div class="signature">
                - From someone who thinks you're amazing,<br> and would love to take you out on a date this <strong>February 14, 2026</strong> ^^<br>
                <span style="font-size: 0.9em;">spoiler: my name starts with an R ðŸ˜º</span>
            </div>
        </div>
    </div>

    <script>
        // Sudoku solution and puzzle
        const solution = [
            [5, 3, 4, 6, 7, 8, 9, 1, 2],
            [6, 7, 2, 1, 9, 5, 3, 4, 8],
            [1, 9, 8, 3, 4, 2, 5, 6, 7],
            [8, 5, 9, 7, 6, 1, 4, 2, 3],
            [4, 2, 6, 8, 5, 3, 7, 9, 1],
            [7, 1, 3, 9, 2, 4, 8, 5, 6],
            [9, 6, 1, 5, 3, 7, 2, 8, 4],
            [2, 8, 7, 4, 1, 9, 6, 3, 5],
            [3, 4, 5, 2, 8, 6, 1, 7, 9]
        ];

        // Create puzzle by removing some numbers
        function createPuzzle(solution) {
            const puzzle = solution.map(row => [...row]);
            const cellsToRemove = 40;
            let removed = 0;

            while (removed < cellsToRemove) {
                const row = Math.floor(Math.random() * 9);
                const col = Math.floor(Math.random() * 9);
                if (puzzle[row][col] !== 0) {
                    puzzle[row][col] = 0;
                    removed++;
                }
            }

            return puzzle;
        }

        const puzzle = createPuzzle(solution);
        const cells = [];

        // Create Sudoku grid
        const grid = document.getElementById('sudokuGrid');
        for (let row = 0; row < 9; row++) {
            cells[row] = [];
            for (let col = 0; col < 9; col++) {
                const cellDiv = document.createElement('div');
                cellDiv.className = 'cell';

                const input = document.createElement('input');
                input.type = 'text';
                input.maxLength = 1;
                input.pattern = '[1-9]';

                // Prevent non-numeric input
                input.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/[^1-9]/g, '');
                });

                // Prevent paste of invalid content
                input.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const pastedText = (e.clipboardData || window.clipboardData).getData('text');
                    const cleaned = pastedText.replace(/[^1-9]/g, '');
                    if (cleaned.length === 1) {
                        e.target.value = cleaned;
                    }
                });

                if (puzzle[row][col] !== 0) {
                    input.value = puzzle[row][col];
                    input.disabled = true;
                    cellDiv.classList.add('prefilled');
                }

                cellDiv.appendChild(input);
                grid.appendChild(cellDiv);
                cells[row][col] = input;
            }
        }

        // Check solution
        document.getElementById('checkBtn').addEventListener('click', () => {
            let correct = true;

            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const value = cells[row][col].value;
                    if (value === '' || parseInt(value) !== solution[row][col]) {
                        correct = false;
                        break;
                    }
                }
                if (!correct) break;
            }

            if (correct) {
                showValentineMessage();
            } else {
                alert('Not quite right! Keep trying! ðŸ’ª');
            }
        });

        // Show valentine message with hearts animation
        function showValentineMessage() {
            const overlay = document.getElementById('valentineOverlay');
            overlay.classList.add('show');

            // Start heart animation
            setInterval(createFallingHeart, 150);
        }

        function createFallingHeart() {
            const hearts = ['â¤ï¸', 'ðŸ’•', 'ðŸ’—', 'ðŸ’–', 'ðŸ’', 'ðŸ’ž', 'ðŸ’“', 'ðŸ’—'];
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';       
            heart.style.top = '100vh'; 
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';

            document.body.appendChild(heart);

            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }
    </script>
</body>
</html>
